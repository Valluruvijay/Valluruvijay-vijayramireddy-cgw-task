<template>
    <div class="slds-grid slds-grid_align-end slds-m-top_medium slds-m-right_medium">
        <lightning-button 
            label="Show JSON" 
            onclick={handleShowJson}>
        </lightning-button>
    </div>
    <lightning-card title="URL Parameters">
        <div class="slds-m-around_medium">
            <!-- Datatable for displaying parameters -->
            <lightning-datatable
                key-field="key"
                data={parameterEntries}
                columns={columns}
                hide-checkbox-column>
            </lightning-datatable>
            <lightning-input 
                label="Required Quantity" 
                value={requiredQuantity} 
                onchange={handleQuantityChange}>
            </lightning-input>
        </div>
    </lightning-card>

    <template if:true={showJson}>
        <lightning-card title="JSON for Xero">
            <div class="slds-m-around_medium">
                <pre>{jsonData}</pre>
            </div>
        </lightning-card>
    </template>

    <div class="slds-m-around_medium">
        <lightning-button 
            label="Proceed to Create Invoice" 
            onclick={handleCreateInvoice}>
        </lightning-button>
    </div>
</template>
